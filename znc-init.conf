# znc - ZNC bouncer
#

description	"ZNC server"

start on filesystem or runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit 10 5
umask 022
console log

pre-start script
    test -x /usr/bin/znc || { stop; exit 0; }
    test -x /src/setup-znc && /src/setup-znc && chown -R znc /znc-data
end script

exec su -s /bin/sh -c 'exec "$0" "$@"' znc -- /usr/bin/znc --datadir /znc-data
